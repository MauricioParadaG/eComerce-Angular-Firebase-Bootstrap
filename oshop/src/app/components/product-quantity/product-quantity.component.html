<div class="row no-gutters"> 
    <div class="col-2">
      <button (click)="removeFromCart()"  class="btn btn-secondary btn-block"><b>-</b></button>
    </div> 
    <div class="col-8 text-center mt-1">{{ shoppingCart.getQuantity(product) }} in Cart</div>
    <div class="col-2">
      <button (click)="addToCart()"  class="btn btn-secondary btn-block"><b>+</b></button>
    </div>
  </div>
