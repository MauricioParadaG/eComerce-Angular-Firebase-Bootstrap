<div class="row no-gutters"> 
    <div class="col-sm-12 col-md-3 col-lg-2">
      <button (click)="removeFromCart()"  class="btn btn-secondary btn-block pl-2 pr-3"><b>-</b></button>
    </div> 
    <div class="col text-center mt-1">{{ shoppingCart.getQuantity(product) }} in Cart</div>
    <div class="col-sm-12 col-md-3 col-lg-2">
      <button (click)="addToCart()"  class="btn btn-secondary btn-block pl-2 pr-3"><b>+</b></button>
    </div>
  </div>
