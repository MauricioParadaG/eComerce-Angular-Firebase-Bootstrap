<div class="sticky-top" style="top: 80px;">
  <div class="list-group">
    <a [class.active]="!category" class="list-group-item list-group-item-action list-group-item-dark" routerLink="/products">
      All Categories
    </a>
    <a *ngFor="let c of categories$ | async" routerLink="/products" [queryParams]="{ category: c.key }"
      [class.active]="category == c.key" class="list-group-item list-group-item-action list-group-item-dark">
      {{ c.name }}
    </a>
  </div>
</div>
