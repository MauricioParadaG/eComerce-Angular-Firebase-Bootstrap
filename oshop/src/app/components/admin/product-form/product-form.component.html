 <!-- columnas de aplicaciÃ³n-->
 <div class="row">
   <div class="col-md-5">
     <form (ngSubmit)="save(form.value)" #form="ngForm">
       <!-- Titulo producto -->
       <div class="form-group">
         <label class="ml-4" for="title">Title</label>
         <input #title="ngModel" type="text" id="title" name="title" ngModel class="form-control ml-4">
       </div>
       <!-- Precio -->
       <div class="form-group">
         <label class="ml-4" for="price">Price</label>
         <div class="input-group-prepend">
           <span class="input-group-text ml-4">$</span>
           <input #price="ngModel" id="price" name="price" ngModel type="number" class="form-control ml-4">
         </div>
       </div>
       <!--Categorias -->
       <div class="form-group">
         <label class="ml-4" for="category">Category</label>
         <select #category="ngModel" ngModel id="category" name="category" class="form-control ml-4">
           <option value=""></option>
           <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.name}}
           </option>
         </select>
       </div>
       <!-- Imagenes -->
       <div class="form-group">
         <label class="ml-4" for="imageUrl">Image Url</label>
         <input #imageUrl="ngModel" id="imageUrl" name="imageUrl" ngModel type="text" class="form-control ml-4">
       </div>

       <button type="submit" class="btn btn-warning ml-4">Insert Property</button>

     </form>

     <!-- Segunda columna, card -->
   </div>
   <div class="col-md-7">
     <div *ngIf="title.value" class="card" style="width: 27rem;">
       <img [src]="imageUrl.value" class="card-img-top">
       <div class="card-body">
         <h5 class="card-title">{{title.value}}</h5>
         <p class="card-text">{{price.value | currency:'COP':true}}</p>
       </div>
     </div>
   </div>
 </div>
