<div *ngIf="product.title" class="card mt-4" style="width: 15rem;">
  <img *ngIf="product.imageUrl" src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD' }}</p>
  </div>

  <div class= "card-footer p-0">
    <button  
    (click)="addToCart(product)"  class="btn btn-secondary btn-block">Add to Invest Cart</button>
    
    
      <div >
        {{getQuantity()}}
      </div>
    
  
  </div>
</div>
