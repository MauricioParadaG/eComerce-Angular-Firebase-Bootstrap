<div *ngIf="product.title" class="card mt-4" style="width: 15rem;">
  <img *ngIf="product.imageUrl" src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD' }}</p>
  </div>
  <div class= "card-footer p-0">
    <a href="#" class="btn btn-primary btn-block">Add to Invest Cart</a>
  </div>
</div>
