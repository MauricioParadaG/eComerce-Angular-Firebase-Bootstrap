<nav class="navbar navbar-expand-md navbar-light bg-secondary fixed-top">
  <a class="navbar-brand" routerLink="/">
    <i class="fab fa-bimobject fa-lg" style="color:#FFFFFF; width:6; height:6;"></i>
  </a>
  <!--Boton responsive Collapse aria-expanded="false"-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">

    <span ngbCollapse class="navbar-toggler-icon"></span>

  </button>

<!--Header: Shopping cart  y Login -->
  <div class="collapse navbar-collapse" id="navbarsExampleDefault" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link ml-4" routerLink="/shopping-cart" (click)="isCollapsed = true">
          <!--Icon ShoppingCart -->
          <i class="fas fa-shopping-cart fa-lg" style="color:#FFFFFF; width:6; height:6;"></i>
          <span class="badge badge-danger badge-pill pt-1 pb-1 ml-1" *ngIf="cart$ | async as cart">
            {{ cart.totalItemsCount }}</span>
        </a>
      </li>

    </ul>

    <ul class="navbar-nav">

  <!--y Login dentro de template para cumple el else -->
  <ng-template #anonymousUser>
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" (click)="isCollapsed = true">Login</a>
    </li>
  </ng-template>
    

<!--Header: Dropdown menu de despliegue, Logout, Async Pipe, -->
      <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false"> {{appUser.name}} </a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my/orders" (click)="isCollapsed = true">My Orders</a>
        <ng-container *ngIf="appUser.isAdmin">
          <a class="dropdown-item" routerLink="/admin/orders" (click)="isCollapsed = true">Manage Orders</a>
          <a class="dropdown-item" routerLink="/admin/products" (click)="isCollapsed = true">Manage Products</a>
        </ng-container>
          <a (click)="logout()" class="dropdown-item" routerLink="" (click)="isCollapsed = true">Log Out</a>
        </div>
      </li>
    </ul>

  </div>
</nav>
