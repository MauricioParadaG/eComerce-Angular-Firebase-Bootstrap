<div class="card">
  <div class="card-body">
    <h4 class="card-title">Invesment Summary</h4>
    <p class="card-text">You have {{ cart.totalItemsCount }} items in your investing Cart.
    </p>
    <ul class="list-group list-group-flush">
        <li *ngFor="let item of cart.items" class="list-group-item">
            {{item.quantity}} x {{item.title}}  
            <div class="float-right">
                {{item.subTotalPrice | currency:'USD'}}
            </div>
        </li>

        <li class="list-group-item font-weight-bold">
            Total
            <div class="float-right">
                {{ cart.totalPrice | currency:'USD' }}
            </div>
        </li>
    </ul>
 
</div>
