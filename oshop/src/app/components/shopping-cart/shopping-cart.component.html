<h1>Investing Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} properties in your investing cart</p>
  <table class=table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>SubTotal</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart.items">
            <td>{{item.product.title}}</td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price}}</td>
      </tr>
    </tbody>
  </table>

</ng-container>
