<h1>Investing Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} properties in your investing cart</p>
  <table class=table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>SubTotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{item.title}}</td>
        <td>{{item.price | currency:"USD"}}</td>
        <td><app-product-quantity [product]= "item" [shopping-cart]="cart"></app-product-quantity></td>
        <td>{{item.subTotalPrice | currency:'USD'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <th></th>
      <th></th>
      <th></th>
      <th>{{cart.totalPrice | currency:'USD'}}</th>
    </tfoot>
  </table>

</ng-container>
